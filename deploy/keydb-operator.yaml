apiVersion: v1
kind: ServiceAccount
metadata:
  name: keydb-operator-controller
  namespace: keydb-operator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keydb-pods
  namespace: keydb-cluster
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: keydb-operator-manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - services
  - pods
  - persistentvolumeclaims
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - statefulsets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - keydb.io
  resources:
  - keydbclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - keydb.io
  resources:
  - keydbclusters/finalizers
  verbs:
  - update
- apiGroups:
  - keydb.io
  resources:
  - keydbclusters/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keydb-pods-role
  namespace: keydb-cluster
rules:
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: keydb-pods-rolebinding
  namespace: keydb-cluster
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: keydb-pods-role
subjects:
- kind: ServiceAccount
  name: keydb-pods
  namespace: keydb-cluster
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: keydb-operator-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: keydb-operator-manager-role
subjects:
- kind: ServiceAccount
  name: keydb-operator-controller
  namespace: keydb-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keydb-operator-controller
  namespace: keydb-operator
  labels:
    app: keydb-operator
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keydb-operator
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app: keydb-operator
        control-plane: controller-manager
    spec:
      serviceAccountName: keydb-operator-controller
      containers:
      - name: manager
        image: opendi/keydb-operator:v0.1.0
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
      securityContext:
        runAsNonRoot: true
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: keydb-operator-metrics-service
  namespace: keydb-operator
  labels:
    app: keydb-operator
spec:
  ports:
  - name: metrics
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: keydb-operator
    control-plane: controller-manager
